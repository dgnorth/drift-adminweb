{% extends "matches/layout.html" %}

{%block maincontent%}

<table class="table table-striped table-hover">
<thead>
<tr>
    <th>ID</th>
    <th>Date</th>
    <th>Type</th>
    <th>Player ID</th>
    <th>Details</th>
</tr>
</thead>
<tbody>
{% for event in events %}
<tr>
    <td>{{event.event_id}}</td>
    <td><nobr>{{event.create_date | dt}}</nobr></td>
    <td>{{event.event_type_name}}</td>
    <td>{{event.player_id}}</td>
    <td>{{event.details}}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}

{% block scripts %}
{% endblock %}
