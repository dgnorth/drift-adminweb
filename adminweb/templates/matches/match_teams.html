{% extends "matches/layout.html" %}

{%block maincontent%}

<table class="table table-striped table-hover">
<thead>
<tr>
    <th>Team ID</th>
    <th>Name</th>
    <th>Create Date</th>
    <th>Modify Date</th>
</tr>
</thead>
<tbody>
{% for team in teams %}
<tr>
    <td>{{team.team_id}}</td>
    <td>{{team.name}}</td>
    <td>{{team.create_date | dt}}</td>
    <td>{{team.modify_date | dt}}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}

{% block scripts %}
{% endblock %}
