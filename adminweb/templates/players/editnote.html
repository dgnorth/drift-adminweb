{% extends "layout.html" %}
{% set active_page = 'players' %}


{%block content%}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="{{url_for('players.index')}}">Players</a></li>
  <li class="breadcrumb-item active"><a href="{{url_for('players.player', player_id=player.player_id)}}">{{player.player_name or player.player_id}}</a></li>
  <li class="breadcrumb-item active">Player Notes</li>
</ol>

<h2>Edit Note for {{player.player_name}}</h2><br>
<div class="container" style="padding-bottom:10px;">
<form method="post" class="form">
    <div class="form-group">
    <textarea type="text" class="form-control" id="notes" name="notes" style="width:100%;height:300px;">{{info.notes}}</textarea>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
        <div class="float-right">
        <input type="submit" name="delete" class="btn btn-danger" value="Delete" OnClick="return confirm('Are you sure?');">
        </div>
</div>
</form>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
