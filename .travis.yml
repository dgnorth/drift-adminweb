sudo: true
language: python
cache: pip
python:
- '3'
env:
  global:
  - AWS_DEFAULT_REGION=eu-west-1
  - AWS_DEFAULT_OUTPUT=json
  - secure: 
  - secure: 
addons:
  postgresql: '9.4'
services:
- postgresql
- redis-server
before_install:
  - export BOTO_CONFIG=/dev/null
install:
- export PATH=$HOME/.local/bin:$PATH
- pip install codecov
- pip install pytest-cov
- pip install pipenv
- pipenv install --dev --skip-lock
script:
- pytest --cov
after_success:
 - codecov
notifications:
  on_pull_requests: false
