{% extends "layout.html" %}

{%block content%}
<style>
label {
    font-size:75%;
    line-height:90%;
}
</style>
<h4>Change User Settings</h4>
<div class="col-md-4 col-md-offset-4">
<form action="" method="post">
        <div class="form-group">
            <label for="change_change_username">Username</label>
                <input id="change_username" name="change_change_username" type="text" class="form-control input-lg input-transparent" placeholder="Username" value="{{current_user.username}}" Disabled>
        </div>
        <div class="form-group">
            <label for="change_full_name">Full Name</label>
                <input id="change_full_name" name="change_full_name" type="text" class="form-control input-lg input-transparent" placeholder="Full Name" value="{{current_user.full_name}}">
        </div>
        <div class="form-group">
            <label for="change_email">Email Address</label>
                <input id="change_email" name="change_email" type="text" class="form-control input-lg input-transparent" placeholder="Email" value="{{current_user.email}}">
        </div>
        <div class="form-group">
            <label for="change_password">Password</label>
                <input id="change_password" name="change_password" type="password" class="form-control input-lg input-transparent" placeholder="Password">
        </div>
        <div class="form-group">
                <input id="change_password2" name="change_password2" type="password" class="form-control input-lg input-transparent" placeholder="Password (again)">
        </div>
        <div class="form-group">
            <label for="change_gravatar">Gravatar Image</label><br>
            <img src="{{current_user.email | gravatar(64)}}"><br>
                <small><a href="https://en.gravatar.com/" target="_new">Click here to change your Gravatar image</a></small>
        </div>


    <div class="form-actions">
        <button type="submit" class="btn btn-block btn-lg btn-primary">
            <small>Submit Changes</small>
        </button>
    </div>
</form>
</div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block scripts %}
{% endblock %}
