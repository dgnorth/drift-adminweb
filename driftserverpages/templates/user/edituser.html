{% extends "layout.html" %}

{%block content%}
<style>
label {
    font-size:75%;
    line-height:90%;
}
</style>
{%if user_id%}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="{{url_for('user.users')}}">Admin Users</a></li>
  <li class="breadcrumb-item"><a href="{{url_for('user.user', user_id=user_id)}}">{{username}}</a></li>
  <li class="breadcrumb-item active">Edit</li>
</ol>
<h2>Edit User {{username}}</h2>
{%else%}
<h2>Create new Admin User</h2>

{%endif%}
<div class="col-md-4 col-md-offset-4">
<form action="" method="post">
        <div class="form-group">
            <label for="set_set_username">Username</label>
                <input id="set_username" name="set_username" type="text" class="form-control input-lg input-transparent" placeholder="Username" value="{{username}}">
        </div>
        <div class="form-group">
            <label for="set_full_name">Full Name</label>
                <input id="set_full_name" name="set_full_name" type="text" class="form-control input-lg input-transparent" placeholder="Full Name" value="{{full_name}}">
        </div>
        <div class="form-group">
            <label for="set_email">Email Address</label>
                <input id="set_email" name="set_email" type="text" class="form-control input-lg input-transparent" placeholder="Email" value="{{email}}">
        </div>
        <div class="form-group">
            <label for="set_password">Password</label>
                <input id="set_password" name="set_password" type="text" class="form-control input-lg input-transparent" value="{{password}}">
        </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-block btn-lg btn-primary">
            <small>Submit Changes</small>
        </button>
    </div>
</form>
</div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block scripts %}
{% endblock %}
